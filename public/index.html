<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emden RP Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Emden RP Admin Panel</h1>
        <button id="theme-toggle" aria-label="Design umschalten"><span>☀️</span></button>
    </header>

    <div id="app-container">
        <div id="search-section">
            <input type="text" id="player-search" placeholder="Spielername oder ID suchen (Roblox)">
            <ul id="search-results" class="dropdown"></ul>
        </div>
        
        <main class="content-wrapper">
            <section id="new-record-form" class="panel">
                <h2>Neuer Moderations-Eintrag</h2>
                <form id="record-form">
                    <input type="hidden" id="admin-name-field">
                    <label for="player-id">Spieler-ID:</label>
                    <input type="text" id="player-id" required readonly placeholder="Wird durch Suche befüllt"> 
                    <label for="player-name">Spielername:</label>
                    <input type="text" id="player-name" required readonly placeholder="Wird durch Suche befüllt">
                    <label for="type">Typ:</label>
                    <select id="type" required>
                        <option value="">-- Typ wählen --</option>
                        <option value="Ban">Ban (Permanent/Lang)</option>
                        <option value="Tagesban">1-Tages Ban</option>
                        <option value="Warn">Warn</option>
                        <option value="Mündlicher Warn">Mündlicher Warn</option>
                        <option value="Kick">Kick</option>
                    </select>
                    <label for="reason">Grund:</label>
                    <textarea id="reason" rows="3" required></textarea>
                    <button type="submit">Eintrag speichern</button>
                </form>
            </section>

            <section id="record-history" class="panel">
                <h2 id="history-title">Gesamte Eintrags-Historie</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Datum</th>
                                <th>Typ</th>
                                <th>Spielername (ID)</th>
                                <th>Admin</th>
                                <th>Grund</th>
                                <th>Aktion</th>
                            </tr>
                        </thead>
                        <tbody id="records-tbody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
