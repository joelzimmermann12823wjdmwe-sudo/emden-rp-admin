<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emden RP Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> Emden RP Admin Panel</h1>
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="playerSearch" placeholder="Spieler suchen (wie bei Roblox)" autocomplete="off">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Selected Player Info -->
        <div id="selectedPlayer" class="selected-player hidden">
            <div class="player-card">
                <img id="playerAvatar" src="" alt="Avatar" class="player-avatar">
                <div class="player-info">
                    <h3 id="playerName">-</h3>
                    <span id="playerId" class="player-id">ID: -</span>
                </div>
                <button id="clearSelection" class="clear-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Admin Actions -->
        <div class="admin-actions">
            <h2><i class="fas fa-bolt"></i> Schnellaktionen</h2>
            <div class="action-buttons">
                <button class="action-btn warn" data-action="verbal_warn">
                    <i class="fas fa-comment"></i>
                    Mündliche Verwarnung
                </button>
                <button class="action-btn warn" data-action="warn">
                    <i class="fas fa-exclamation-triangle"></i>
                    Schriftliche Verwarnung
                </button>
                <button class="action-btn kick" data-action="kick">
                    <i class="fas fa-door-open"></i>
                    Kick
                </button>
                <button class="action-btn ban" data-action="1day_ban">
                    <i class="fas fa-ban"></i>
                    1-Tages Ban
                </button>
                <button class="action-btn ban" data-action="7day_ban">
                    <i class="fas fa-ban"></i>
                    7-Tage Ban
                </button>
                <button class="action-btn ban" data-action="permanent_ban">
                    <i class="fas fa-hammer"></i>
                    Permanenter Ban
                </button>
            </div>
        </div>

        <!-- Action Form -->
        <div class="action-form hidden" id="actionForm">
            <h3 id="formTitle">Aktion durchführen</h3>
            <form id="adminForm">
                <input type="hidden" id="actionType">
                
                <div class="form-group">
                    <label for="reason">Grund:</label>
                    <textarea id="reason" placeholder="Grund für die Aktion..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="adminName">Admin Name:</label>
                    <input type="text" id="adminName" placeholder="Dein Name" required>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelAction" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Abbrechen
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Bestätigen
                    </button>
                </div>
            </form>
        </div>

        <!-- Player History -->
        <div class="player-history hidden" id="playerHistory">
            <h3><i class="fas fa-history"></i> Spieler-Historie</h3>
            <div id="historyList" class="history-list"></div>
        </div>

        <!-- All Records -->
        <div class="records-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Alle Einträge</h2>
                <div class="filter-controls">
                    <select id="filterType">
                        <option value="all">Alle Aktionen</option>
                        <option value="verbal_warn">Mündliche Verwarnungen</option>
                        <option value="warn">Schriftliche Verwarnungen</option>
                        <option value="kick">Kicks</option>
                        <option value="1day_ban">1-Tage Bans</option>
                        <option value="7day_ban">7-Tage Bans</option>
                        <option value="permanent_ban">Permanente Bans</option>
                    </select>
                </div>
            </div>
            <div id="recordsList" class="records-list"></div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-content">
            <h3>Eintrag löschen</h3>
            <p>Bist du sicher, dass du diesen Eintrag löschen möchtest?</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-secondary">Abbrechen</button>
                <button id="confirmDelete" class="btn btn-danger">Löschen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
