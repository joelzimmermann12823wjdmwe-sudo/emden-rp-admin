<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sichtbarkeitstest</title>
    
    <style>
        /* ERZWUNGENER STIL, um Sichtbarkeit zu gew√§hrleisten */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: transparent; 
        }
        #app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* MUSS ROT SEIN */
            background-color: red !important; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 30px;
            color: white;
            opacity: 1 !important; /* Sicherheitshalber */
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>VERCEL-TEST (ROT)</h1>
        <p>Wenn du dies siehst, funktioniert das Hosting.</p>
    </div>
    
</body>
</html>
